
<header>
  <div class="container">
    <a routerLink="/" class="logo">HOME</a>
    <nav>
      <ul>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>
        <li *ngIf="!isAuth">
          <a routerLink="/login">LOGIN</a>
        </li>
        <li *ngIf="isAuth && isAdmin">
          <a routerLink="/addFood">Add new food</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a (click)="logout()">Logout</a>
          <a routerLink="/">{{user.name}} <span *ngIf="isAuth && isAdmin">ADMIN</span></a>
        </li>
        
      </ul>
    </nav>
  </div>
</header>
